<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yummy Corner Recipes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="public/css/style.css">
</head>

<body>
  <section class="hero is-primary is-bold">
    <div class="hero-body">
      <div class="columns">
        <div class="column is-7">
          <span class="icon-text">
            <span class="icon">
              <i class="fas fa-home"></i>
            </span>
            <span>Username</span>
          </span>
          <p class="title-1">Yummy Corner</p>
          <p class="subtitle"></p>
        </div>
        
        <div class="control">
          <label class="radio">
            <input id="foodCheck" type="radio" name="foobar">
            <strong>Food</strong>
          </label>
          <label class="radio">
            <input id="drinkCheck" type="radio" name="foobar" checked>
            <strong>Drink</strong>
          </label>
        </div>
        <div class="column is-5">
          <div class="field has-addons" id="topbar-search">
            <div class="control is-expanded has-icons-left">
              <input class="input is-medium is-success" id="recipe-search-2" type="text" placeholder="Type here">
              <span class="icon is-left">
                <i class="fas fa-search" aria-hidden="true"></i>
              </span>
              <form id="searchHistory"> Search History</form>
              <ul class="search-history"></ul>
            </div>
            <div class="control">
              <button class="button is-medium is-success" id="search-2">Search</button>
            </div>
            <div class="result-content">
              <ul class="list-item list-group-flush list">
              </ul>
            </div>

          </div>

        </div>
      </div>
      <div class="tabs is-toggle is-fullwidth">
        <ul>
          <li class="is-active">
            <a>
              
              <span>Home</span>
            </a>
          </li>
          <li>
            <a>
              
              <span>Signup</span>
            </a>
          </li>
          <li>
            <a>
              
              <span>Contact</span>
            </a>
          </li>
          <li>
            <a>
              
              <span>Favorites</span>
            </a>
          </li>
        </ul>
      </div>
  </section>
  <!-- Recipe list: should pop up when search button is clicked and display recipes -->

  <div id="result-content" class="result-content">
    <div class="columns is-multiline" id="card-append">
    </div>
  </div>

  <div id="allModals">
    <div class="modal" id="page-modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <p class="image is-3by1">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/203277/oatmeal.jpg" alt="">
        </p>

        <header class="modal-card-head">
          <p class="modal-card-title title is-2">Food Searched</p>
          <button class="modal-close" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <div class="modal-content">
            <h2 class="title is-3">Ingredients</h2>
            <li>included</li>
            <li>included</li>
            <li>included</li>
            <h2 class="title is-3">Step by Step Instructions</h2>
            <p>How to prepare food or Drink Selected</p>
          </div>
        </section>
      </div>
    </div>
  </div>
  <script src="Assets/script.js"></script>
  <script src="Assets/foodScript.js"></script>
  <script src="Assets/drinkScript.js"></script>

</body>

</html>
