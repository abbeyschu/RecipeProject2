<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Recipes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1 class="title mb-6">
        <p>Favorite recipes!</p>
        </h1>
    <div class="field">
        <label class="label"  style="margin:auto;max-width:300px align-center">Search your saved recipes</label>
        <div class="control">
          <input class="input" type="text" placeholder="Text input">
        
    <div id="result-content" class="result-content">
        <div class="columns is-multiline" id="card-append">
        </div>
      </div>
    
      <div class="card column is-one-quarter">
        <div class="card-image">
          <figure class="image is-4by3">
          
            <img src= "https://www.homestratosphere.com/wp-content/uploads/2019/04/Different-types-of-spices-of-the-table-apr18.jpg" alt="Placeholder image">
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-left">
            </div>
            <div class="media-content">
              <p class="title is-4"></p>
            </div>
          </div>
      
          <div class="calories">
          <strong> Cuisine Type: </strong>
          <br>
           <strong> Calories: </strong>
           <br>
          
           <a class="view-btn" target="_blank" href="">View Recipe</a> 
          </div>
        </div>
      </div>
      
</body>
</html>
