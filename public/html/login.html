<!DOCTYPE html>
<html>

<head>

<body>
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                     <div class="box">
                        <figure class=" is-rounded">

                    <p class="subtitle has-text-black">Please Login To Your Yummy Corner</p>
                   
                            <img class="is-rounded" src="../images/sample/sample2.jpg">

                        <form>
                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="text" placeholder="User Name" autofocus="">

                            </div>

                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="password" placeholder="Password">
                                </div>
                            </div>

                            <button
                                class="button is-block has-background-black is-info is-large is-fullwidth">Login</button>
                                <p class="has-text-grey">
                                    <a href="signup.html">Sign Up</a> |
                                    <a href="index.html">Home</a>
                                </p>
                        
                            </form>
                    </div>
                   
                </div>
            </div>
        </div>
