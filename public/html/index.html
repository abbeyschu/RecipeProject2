<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yummy Corner Recipes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <section class="hero is-primary is-bold">
    <div id="navbarMenuHeroB" class="navbar-menu">
      <div class="navbar-end">
        <a class="navbar-item" href="./login.html">
          Log In
        </a>
        <a class="navbar-item" href="./signup.html">
          Sign Up
        </a>
    
      </div>
    </div>
    
    <div class="hero-body">
      <div class="columns">
        <div class="column is-5">
          <p class="title-1"><img src="../images/logo.png"></p>
      
        </div>

        

        <div class="column is-5">
          <div class="field has-addons" id="topbar-search">
            <div class="control is-expanded has-icons-left">
              <input class="input is-medium is-success" id="recipe-search-2" type="text" placeholder="Type here">
              <span class="icon is-left">
                <i class="fas fa-search" aria-hidden="true"></i>
              </span>
            </div>
            <div class="control">
              <button class="button is-medium is-success" id="search-2">Search</button>
            </div>
            <div class="result-content">
              <ul class="list-item list-group-flush list">
              </ul>
            </div>

          </div>

        </div>
      </div>
    
  </section>
  <!-- Recipe list: should pop up when search button is clicked and display recipes -->

  <div id="result-content" class="result-content">
    <div class="columns is-multiline" id="card-append">
    </div>
  </div>

  <div id="allModals">
    <div class="modal" id="page-modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <p class="image is-3by1">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/203277/oatmeal.jpg" alt="">
        </p>

        <header class="modal-card-head">
          <p class="modal-card-title title is-2">Food Searched</p>
          <img src="../images/star.svg"/>
          <button class="modal-close" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <div class="modal-content">
            <h2 class="title is-3">Ingredients</h2>
            <li>included</li>
            <li>included</li>
            <li>included</li>
            <h2 class="title is-3">Step by Step Instructions</h2>
            <p>How to prepare food or Drink Selected</p>
          </div>
        </section>
      </div>
    </div>
  </div>
  <script src="../js/script.js"></script>
  <script src="../js/foodScript.js"></script>
  <script src="../js/drinkScript.js"></script>

</body>

</html>
